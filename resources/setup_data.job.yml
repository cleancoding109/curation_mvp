# Job to setup test data
resources:
  jobs:
    setup_test_data_job:
      name: setup_test_data_job
      
      tasks:
        - task_key: setup_data
          notebook_task:
            notebook_path: ../src/setup_data.ipynb
            source: WORKSPACE
          
          environment_key: default

      environments:
        - environment_key: default
          spec:
            client: "1"
            dependencies:
              - delta-spark>=3.0.0
